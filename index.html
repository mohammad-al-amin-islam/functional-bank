<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-16">Welcome to my <span class="font-semibold text-purple-600">Baap-er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="w-3/4 bg-green-100 mx-auto p-8 mt-8">
            <h1 class="text-2xl mb-4">Please Log In</h1>
            <div>
                <input id="input-mail" class="block mb-4 px-2 border border-gray-400 rounded w-3/4" type="text" placeholder="your name">
                <input  class="block mb-4 px-2 border border-gray-400 rounded w-3/4" type="password" name="password" placeholder="password" id="input-password">
                <button id="login-button" class="px-4 py-2 text-white rounded bg-yellow-600 font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
